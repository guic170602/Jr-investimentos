<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Investimentos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <header>
        <div id="area-logo">
            <img src="imagens/logo.png" alt="logo" width="150px">
            <div id="slogan">
                <p>Investimentos</p>
                <p>Consultoria Financeira</p>
            </div>
        </div>
        <nav>  
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="sobreNós.html">SOBRE NÓS</a></li>
                <li><a href="produtos.html">PRODUTOS</a></li>
                <li><a href="">INTRANET</a></li>
                <li><a href="contato.html" id="atual">CONTATO</a></li>
            </ul>
        </nav>        
    </header>
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Entre em contato</legend>
                    <article>
                        <input type="text" id="name" name="name" class="inputBox" required autocomplete="off">
                        <label for="name" class="labelInput">Nome Completo</label>
                    </article>
                    <article>
                        <input type="email" id="email" name="email" class="inputBox" required autocomplete="off">
                        <label for="email" class="labelInput">Email</label>
                    </article>
                    <article>
                        <input type="tel" id="tel" name="tel" class="inputBox" required autocomplete="off">
                        <label for="tel" class="labelInput">Telefone</label>
                    </article>
                    <article>
                        <label for="comentario">Comentario</label>
                        <textarea name="comentario" id="comentario" cols="30" rows="7"></textarea>
                    </article>
                    <button>Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html
